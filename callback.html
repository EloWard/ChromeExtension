<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloWard Authentication</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #D9A336;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(217, 163, 54, 0.3);
      border-radius: 50%;
      border-top-color: #D9A336;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #FF5252;
    }
    .details {
      max-width: 600px;
      background-color: #1A1A1A;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-all;
      overflow-wrap: break-word;
      display: none;
    }
    .show-details {
      background-color: transparent;
      border: 1px solid #D9A336;
      color: #D9A336;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .error-container {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 82, 82, 0.1);
      border: 1px solid #FF5252;
      border-radius: 5px;
      text-align: left;
      max-width: 600px;
    }
    .error-container h3 {
      color: #FF5252;
      margin-top: 0;
    }
    .retry-button {
      background-color: #D9A336;
      color: #000000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="images/logo/icon128.png" alt="EloWard Logo" class="logo">
  <h1>EloWard Authentication</h1>
  <div id="status-container">
    <div class="spinner"></div>
    <p id="status-message">Processing your authentication...</p>
  </div>
  <button id="show-details-btn" class="show-details" style="display: none;">Show Details</button>
  <div id="details" class="details"></div>
  <button id="retry-button" class="retry-button" style="display: none;">Retry Authentication</button>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');
    const error_description = urlParams.get('error_description');
    
    // Debug info
    const debugInfo = {
      url: window.location.href,
      code: code ? 'present' : 'missing',
      state: state ? 'present' : 'missing',
      error: error || 'none',
      error_description: error_description || 'none',
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      extensionId: chrome.runtime.id
    };
    
    console.log('Callback page loaded with params:', debugInfo);
    
    // Function to show error details
    function showDetails() {
      const detailsElement = document.getElementById('details');
      detailsElement.style.display = detailsElement.style.display === 'block' ? 'none' : 'block';
      document.getElementById('show-details-btn').textContent = 
        detailsElement.style.display === 'block' ? 'Hide Details' : 'Show Details';
      detailsElement.textContent = JSON.stringify(debugInfo, null, 2);
    }
    
    // Function to retry authentication
    function retryAuthentication() {
      window.close();
      // Notify the popup to retry authentication
      try {
        window.opener.postMessage({
          type: 'eloward_auth_retry'
        }, '*');
      } catch (error) {
        console.error('Error sending retry message:', error);
      }
    }
    
    // Function to send message to extension
    function sendMessageToExtension(data) {
      try {
        // Try window.opener first (for popup flow)
        if (window.opener) {
          console.log('Sending message to opener window');
          window.opener.postMessage(data, '*');
          return true;
        }
        
        // Try chrome.runtime.sendMessage as fallback (for chrome.identity flow)
        console.log('Sending message via chrome.runtime.sendMessage');
        chrome.runtime.sendMessage(data);
        return true;
      } catch (error) {
        console.error('Error sending message:', error);
        return false;
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const statusContainer = document.getElementById('status-container');
      const statusMessage = document.getElementById('status-message');
      const showDetailsBtn = document.getElementById('show-details-btn');
      const retryButton = document.getElementById('retry-button');
      
      // Set up details button
      showDetailsBtn.addEventListener('click', showDetails);
      retryButton.addEventListener('click', retryAuthentication);
      
      // Always show details button for debugging
      showDetailsBtn.style.display = 'block';
      
      if (error) {
        // Handle authentication error
        console.error('Authentication error:', error, error_description);
        
        let errorHTML = `<div class="error-container">
          <h3>Authentication Error</h3>
          <p><strong>Error:</strong> ${error}</p>`;
          
        if (error_description) {
          errorHTML += `<p><strong>Description:</strong> ${error_description}</p>`;
        }
        
        if (error === 'invalid_request' || error === 'invalid_client') {
          errorHTML += `<p><strong>Possible Solution:</strong> There might be an issue with the client configuration. Try again with the correct settings.</p>`;
        } else if (error === 'access_denied') {
          errorHTML += `<p><strong>Possible Solution:</strong> You declined the authorization request. Please try again and accept the permissions.</p>`;
        } else if (error === 'unauthorized_client') {
          errorHTML += `<p><strong>Possible Solution:</strong> This app doesn't have permission to use Riot Sign On. Contact the developer.</p>`;
        }
        
        errorHTML += `</div>`;
        
        statusContainer.innerHTML = errorHTML;
        retryButton.style.display = 'block';
        
        // Keep window open longer to allow debugging
        setTimeout(() => window.close(), 60000);
        return;
      }
      
      if (code && state) {
        console.log('Sending message to extension with auth code and state');
        
        const messageSent = sendMessageToExtension({
          type: 'eloward_auth_callback',
          code: code,
          state: state
        });
        
        if (messageSent) {
          // Update UI
          statusContainer.innerHTML = '<p class="success">Authentication successful!</p><p>You can close this window now.</p>';
          
          // Close window automatically after 3 seconds
          setTimeout(() => window.close(), 3000);
        } else {
          // Message sending failed
          statusContainer.innerHTML = `<p class="error">Error communicating with extension</p>
                                     <p>Could not send authentication data back to the extension.</p>`;
          retryButton.style.display = 'block';
          setTimeout(() => window.close(), 30000); // Keep window open longer to allow debugging
        }
      } else {
        // No code or state found
        console.error('Missing authentication parameters');
        statusContainer.innerHTML = '<p class="error">Authentication failed: Missing parameters</p>';
        retryButton.style.display = 'block';
        setTimeout(() => window.close(), 30000); // Keep window open longer to allow debugging
      }
    });
  </script>
</body>
</html>
