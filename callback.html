<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloWard - Authentication</title>
  <link rel="stylesheet" href="css/popup.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      background-color: #0E1015;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #1A1E23;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h1 {
      color: #DC2123;
      margin-bottom: 20px;
    }
    
    .status {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #F44336;
    }
    
    .message {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .btn {
      background-color: #DC2123;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #B01B1C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EloWard Authentication</h1>
    <div id="status" class="status">Processing...</div>
    <div id="message" class="message">Please wait while we process your authentication...</div>
    <button id="close-btn" class="btn" style="display: none;">Close Window</button>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      
      const statusElement = document.getElementById('status');
      const messageElement = document.getElementById('message');
      const closeButton = document.getElementById('close-btn');
      
      // Show close button
      closeButton.style.display = 'inline-block';
      closeButton.addEventListener('click', () => {
        window.close();
      });
      
      if (error) {
        // Handle error
        statusElement.textContent = 'Authentication Failed';
        statusElement.className = 'status error';
        messageElement.textContent = `Error: ${error}. Please try again.`;
        return;
      }
      
      if (!code || !state) {
        // Missing parameters
        statusElement.textContent = 'Authentication Failed';
        statusElement.className = 'status error';
        messageElement.textContent = 'Missing required parameters. Please try again.';
        return;
      }
      
      // Complete authentication
      chrome.runtime.sendMessage(
        { action: 'complete_auth', code, state },
        (response) => {
          if (response && response.success) {
            statusElement.textContent = 'Authentication Successful!';
            statusElement.className = 'status success';
            messageElement.textContent = 'Your League of Legends account has been successfully linked. You can now close this window.';
          } else {
            statusElement.textContent = 'Authentication Failed';
            statusElement.className = 'status error';
            messageElement.textContent = response?.error || 'An error occurred during authentication. Please try again.';
          }
        }
      );
    });
  </script>
</body>
</html>
