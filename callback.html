<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloWard Authentication</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #D9A336;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(217, 163, 54, 0.3);
      border-radius: 50%;
      border-top-color: #D9A336;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #FF5252;
    }
  </style>
</head>
<body>
  <img src="images/logo/icon128.png" alt="EloWard Logo" class="logo">
  <h1>EloWard Authentication</h1>
  <div id="status-container">
    <div class="spinner"></div>
    <p id="status-message">Processing your authentication...</p>
  </div>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');
    
    document.addEventListener('DOMContentLoaded', () => {
      const statusContainer = document.getElementById('status-container');
      const statusMessage = document.getElementById('status-message');
      
      if (error) {
        // Handle authentication error
        statusContainer.innerHTML = '<p class="error">Authentication failed: ' + error + '</p>';
        setTimeout(() => window.close(), 3000);
        return;
      }
      
      if (code && state) {
        // Post message to the extension popup
        window.opener.postMessage({
          type: 'eloward_auth_callback',
          code: code,
          state: state
        }, `chrome-extension://${chrome.runtime.id}`);
        
        // Update UI
        statusContainer.innerHTML = '<p class="success">Authentication successful!</p><p>You can close this window now.</p>';
        
        // Close window automatically after 3 seconds
        setTimeout(() => window.close(), 3000);
      } else {
        // No code or state found
        statusContainer.innerHTML = '<p class="error">Authentication failed: Missing parameters</p>';
        setTimeout(() => window.close(), 3000);
      }
    });
  </script>
</body>
</html>
