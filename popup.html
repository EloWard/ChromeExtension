<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloWard</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://use.typekit.net/iqt8qnl.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <a href="https://www.eloward.xyz/" target="_blank" title="Visit EloWard website">
          <img src="images/logo/icon128.png" alt="EloWard Logo" class="logo">
          <h1>EloWard</h1>
        </a>
      </div>
    </header>
    
    <div class="card">
      <h2>Account Connection</h2>
      <div class="connection-item">
        <div class="connection-info">
          <span class="connection-label">League of Legends</span>
          <span id="riot-connection-status" class="connection-status">Not Connected</span>
        </div>
        <button id="connect-riot" class="btn">Connect</button>
      </div>
    </div>
    
    <div class="card">
      <h2>Your Profile</h2>
      <div class="rank-container">
        <div id="rank-badge-preview" class="rank-badge"></div>
        <div class="rank-info">
          <span class="rank-label">Current Rank</span>
          <span id="current-rank" class="rank-value">Unknown</span>
        </div>
        <button id="refresh-rank" class="btn-icon" title="Refresh Rank">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 4v6h6"></path>
            <path d="M23 20v-6h-6"></path>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>
      </div>
      
      <div class="region-selector">
        <label for="region">Region</label>
        <div class="select-wrapper">
          <select id="region" class="select-input">
            <option value="na1">North America</option>
            <option value="euw1">EU West</option>
            <option value="eun1">EU Nordic & East</option>
            <option value="kr">Korea</option>
            <option value="br1">Brazil</option>
            <option value="jp1">Japan</option>
            <option value="la1">LAN</option>
            <option value="la2">LAS</option>
            <option value="oc1">Oceania</option>
            <option value="tr1">Turkey</option>
            <option value="ru">Russia</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="card tip-card">
      <div class="collapsible-header" id="streamer-header">
        <h2>Are you a streamer?</h2>
        <div class="dropdown-arrow">â–¼</div>
      </div>
      <div class="tip-content" id="streamer-content" style="display: none;">
        <p>Rank badges will only appear in chat when you have activated EloWard for your channel. Visit <a href="https://www.eloward.xyz/" target="_blank" style="color: #D9A336; font-weight: 600; text-decoration: none;">eloward.xyz</a> to enable this feature for your stream!</p>
      </div>
    </div>
    
    <footer>
      <p>EloWard v0.1.0</p>
    </footer>
  </div>

  <script type="module" src="js/popup.js"></script>
</body>
</html>
