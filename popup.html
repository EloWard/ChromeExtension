<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloWard</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="images/logo/icon128.png" alt="EloWard Logo" class="logo">
        <h1>EloWard</h1>
      </div>
    </header>
    
    <div class="card">
      <h2>Account Connection</h2>
      <div class="connection-item">
        <div class="connection-info">
          <span class="connection-label">Twitch</span>
          <span id="twitch-connection-status" class="connection-status">Not Connected</span>
        </div>
        <button id="connect-twitch" class="btn">Connect</button>
      </div>
      
      <div class="connection-item">
        <div class="connection-info">
          <span class="connection-label">League of Legends</span>
          <span id="riot-connection-status" class="connection-status">Not Connected</span>
        </div>
        <button id="connect-riot" class="btn">Connect</button>
      </div>
    </div>
    
    <div class="card">
      <h2>Your Profile</h2>
      <div class="rank-container">
        <div id="rank-badge-preview" class="rank-badge"></div>
        <div class="rank-info">
          <span class="rank-label">Current Rank</span>
          <span id="current-rank" class="rank-value">Unknown</span>
        </div>
      </div>
      
      <div class="region-selector">
        <label for="region">Region</label>
        <div class="select-wrapper">
          <select id="region" class="select-input">
            <option value="na1">North America</option>
            <option value="euw1">EU West</option>
            <option value="eun1">EU Nordic & East</option>
            <option value="kr">Korea</option>
            <option value="br1">Brazil</option>
            <option value="jp1">Japan</option>
            <option value="la1">LAN</option>
            <option value="la2">LAS</option>
            <option value="oc1">Oceania</option>
            <option value="tr1">Turkey</option>
            <option value="ru">Russia</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="card guide-card">
      <h2>Quick Guide</h2>
      <ol class="guide-list">
        <li>Connect your Twitch account</li>
        <li>Connect your League account</li>
        <li>Visit any Twitch channel to see rank badges</li>
      </ol>
    </div>
    
    <footer>
      <p>EloWard v0.1.0</p>
    </footer>
  </div>

  <script src="js/config.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
